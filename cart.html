<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - Abstract Earth</title>
  <style>
    body {
  font-family: 'Quicksand', sans-serif;
  background-color: #f4f4f2;
  color: #333;
  margin: 0;
  padding: 0;
}

header {
  background-color: #2f4f4f;
  color: white;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 1.8rem;
  font-weight: bold;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 1rem;
}

nav ul li a {
  color: white;
  text-decoration: none;
  font-weight: 600;
}

footer {
  background-color: #2f4f4f;
  color: white;
  text-align: center;
  padding: 1rem;
}

.cart-main {
  padding: 2rem;
  max-width: 1000px;
  margin: auto;
}

h2 {
  margin-bottom: 1.5rem;
}

.cart-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: white;
  padding: 1rem;
  border-radius: 10px;
  margin-bottom: 1rem;
  box-shadow: 0 0 10px rgba(0,0,0,0.05);
}

.cart-item img {
  width: 80px;
  height: 80px;
  border-radius: 8px;
  object-fit: cover;
}

.cart-info {
  flex: 1;
  margin-left: 1rem;
}

.cart-info h4 {
  margin: 0;
}

.cart-info small {
  display: block;
  margin: 5px 0;
  color: gray;
}

.cart-actions {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.cart-actions input {
  width: 50px;
  padding: 4px;
}

.remove-btn {
  background-color: #c0392b;
  color: white;
  border: none;
  padding: 6px 10px;
  border-radius: 5px;
  cursor: pointer;
}

.cart-summary {
  margin-top: 2rem;
  text-align: right;
}

.checkout-btn {
  background-color: #3b7a57;
  color: white;
  padding: 0.7rem 1.5rem;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
}

  </style>
</head>
<body>
  <header>
    <div class="logo">üåç Abstract Earth</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
        <li><a href="checkout.html">Checkout</a></li>
      </ul>
    </nav>
  </header>

  <main class="cart-main">
    <h2>Your Shopping Cart</h2>
    <div id="cart-items"></div>

    <div class="cart-summary">
      <h3>Total: R<span id="cart-total">0</span></h3>
      <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Abstract Earth. All rights reserved.</p>
  </footer>

  <script>
    // Mock cart items stored in localStorage
let cart = JSON.parse(localStorage.getItem('cart')) || [];

function updateCartCount() {
  const cartCount = cart.reduce((sum, item) => sum + item.quantity, 0);
  document.getElementById("cart-count").textContent = cartCount;
}

function calculateTotal() {
  const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
  document.getElementById("cart-total").textContent = total.toFixed(2);
}

function renderCartItems() {
  const cartContainer = document.getElementById("cart-items");
  cartContainer.innerHTML = "";

  if (cart.length === 0) {
    cartContainer.innerHTML = "<p>Your cart is empty.</p>";
    document.getElementById("cart-total").textContent = "0";
    return;
  }

  cart.forEach((item, index) => {
    const itemDiv = document.createElement("div");
    itemDiv.classList.add("cart-item");

    itemDiv.innerHTML = `
      <img src="${item.image}" alt="${item.name}">
      <div class="cart-info">
        <h4>${item.name}</h4>
        <small>Size: ${item.size}</small>
        <small>Color: ${item.color}</small>
        <small>Price: R${item.price}</small>
      </div>
      <div class="cart-actions">
        <input type="number" min="1" value="${item.quantity}" onchange="updateQuantity(${index}, this.value)">
        <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
      </div>
    `;

    cartContainer.appendChild(itemDiv);
  });

  calculateTotal();
  updateCartCount();
}

function updateQuantity(index, newQty) {
  cart[index].quantity = parseInt(newQty);
  saveCart();
  renderCartItems();
}

function removeItem(index) {
  cart.splice(index, 1);
  saveCart();
  renderCartItems();
}

function saveCart() {
  localStorage.setItem("cart", JSON.stringify(cart));
}

document.addEventListener("DOMContentLoaded", () => {
  renderCartItems();
});

  </script>
</body>
</html>
