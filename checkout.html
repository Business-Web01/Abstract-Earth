<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout - Abstract Earth</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: #f0f5f2;
  color: #333;
}

header {
  background: #2e4e2d;
  color: white;
  text-align: center;
  padding: 20px 0;
}

main {
  display: flex;
  flex-direction: column;
  max-width: 800px;
  margin: auto;
  padding: 20px;
  gap: 40px;
}

section {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
}

#cart-items .item {
  border-bottom: 1px solid #ccc;
  padding: 10px 0;
}

.total {
  font-weight: bold;
  font-size: 18px;
  text-align: right;
  margin-top: 10px;
}

form input, form textarea {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

textarea {
  height: 100px;
  resize: none;
}

button {
  margin-top: 20px;
  padding: 12px 20px;
  font-size: 16px;
  background: #3e6e42;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background: #2f5c35;
}

#confirmation {
  padding: 20px;
  background: #f1fff1;
  border: 1px solid #66bb6a;
  border-radius: 10px;
  color: #2e7d32;
  margin-top: 20px;
  line-height: 1.6;
}

  </style>
</head>
<body>
  <header>
    <h1>Checkout - Abstract Earth</h1>
  </header>

  <main>
    <section class="order-summary">
      <h2>Order Summary</h2>
      <div id="cart-items"></div>
      <p class="total">Total: R<span id="total-amount">0</span></p>
    </section>

    <section class="customer-details">
      <h2>Customer Details</h2>
      <form id="checkout-form">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="phone" placeholder="Phone Number" required>
        <textarea id="address" placeholder="Delivery Address" required></textarea>

        <p><strong>Payment Method:</strong> EFT (Electronic Funds Transfer)</p>

        <button type="submit">Place Order</button>
      </form>

      <div id="confirmation" style="display: none;"></div>
    </section>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
  const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
  const cartContainer = document.getElementById("cart-items");
  const totalAmount = document.getElementById("total-amount");

  let total = 0;

  cartItems.forEach(item => {
    const div = document.createElement("div");
    div.classList.add("item");

    const subtotal = item.quantity * item.price;
    total += subtotal;

    div.innerHTML = `
      <p><strong>${item.name}</strong> (${item.size}, ${item.color})</p>
      <p>Qty: ${item.quantity} | R${item.price} each</p>
      <p>Subtotal: R${subtotal}</p>
    `;

    cartContainer.appendChild(div);
  });

  totalAmount.textContent = total;

  // Form submission
  const form = document.getElementById("checkout-form");
  const confirmation = document.getElementById("confirmation");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const address = document.getElementById("address").value.trim();

    const orderNumber = "AE" + Math.floor(Math.random() * 1000000); // simple random ref

    const message = `
      Hello ${name},<br><br>

      Thank you for shopping at <strong>Abstract Earth</strong>!<br><br>

      <strong>Order Number:</strong> ${orderNumber}<br>
      <strong>Total:</strong> R${total}<br><br>

      Below are the EFT banking details:<br>
      <ul>
        <li><strong>Bank:</strong> ABSA</li>
        <li><strong>Account Number:</strong> 1234567890</li>
        <li><strong>Reference:</strong> ${orderNumber}</li>
      </ul>

      <strong>Please ensure to make immediate payment</strong> and use your order number as reference.<br>
      <strong>If your payment does not reflect in 2 days, we will not package any order.</strong><br><br>

      Thank you!<br>
      <em>â€” Abstract Earth Team</em>
    `;

    confirmation.innerHTML = message;
    confirmation.style.display = "block";
    form.style.display = "none";

    localStorage.removeItem("cart");
  });
});

  </script>
</body>
</html>
