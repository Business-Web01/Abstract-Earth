<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abstract Earth - Home</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Quicksand', sans-serif;
  background-color: #f4f3f1;
  color: #2e2e2e;
}

header {
  background-color: #2f4f4f;
  color: white;
  padding: 1rem 2rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

.logo {
  font-size: 1.8rem;
  font-weight: bold;
  padding: 1rem 1rem;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 1rem;
  justify-content: center;
  flex-wrap: wrap;
}

footer {
  text-align: center;
  background-color: #2f4f4f;
  color: white;
  padding: 1rem;
  margin-top: 2rem;
}

/* Home Page Layout */
.home-section {
  display: flex;
  flex-wrap: wrap;
  min-height: 90vh;
  align-items: center;
  justify-content: space-between;
  padding: 2rem;
  background-color: #e5ede2;
  gap: 2rem;
}

.home-left {
  flex: 1 1 300px;
  padding: 1rem;
}

.home-left h1 {
  font-size: 2.2rem;
  margin-bottom: 1rem;
  color: #2f4f4f;
}

.home-left p {
  font-size: 1.1rem;
  margin-bottom: 1.5rem;
}

.shop-btn {
  background-color: #3b7a57;
  color: white;
  padding: 0.8rem 1.5rem;
  border: none;
  font-size: 1rem;
  cursor: pointer;
  margin-top: 1rem;
  transition: background 0.3s ease;
}

.shop-btn:hover {
  background-color: #2e5e44;
}

.home-right {
  flex: 1 1 300px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.home-img {
  width: 80%;
  max-width: 400px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
  border-radius: 12px;
}

/* Fade-in Animation */
.fade-in {
  opacity: 0;
  transform: translateY(20px);
  transition: all 1s ease;
}

/* Image Deck Container */
.image-deck {
  position: relative;
  width: 100%;
  max-width: 400px;
  height: auto;
  aspect-ratio: 3/4;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Shared styles for cards */
.image-deck .card {
  position: absolute;
  width: 65%;
  height: 85%;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  transition: transform 0.5s ease, z-index 0.3s;
  cursor: pointer;
}

.image-deck .card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Positioning to fan like a deck */
#card1 {
  transform: rotate(-10deg) translateX(-60px);
  z-index: 1;
}
#card2 {
  transform: rotate(0deg);
  z-index: 2;
}
#card3 {
  transform: rotate(10deg) translateX(60px);
  z-index: 1;
}

/* Hover effect */
.image-deck .card:hover {
  transform: rotate(0deg) scale(1.05);
  z-index: 3;
}

/* ===================== Responsive Design ===================== */
@media (max-width: 768px) {
  .home-section {
    flex-direction: column;
    text-align: center;
    padding: 1rem;
  }

  .home-left h1 {
    font-size: 1.8rem;
  }

  .home-left p {
    font-size: 1rem;
  }

  .image-deck {
    max-width: 300px;
    aspect-ratio: 3/4;
  }

  .image-deck .card {
    width: 70%;
    height: 80%;
  }

  #card1 {
    transform: rotate(-8deg) translateX(-40px);
  }
  #card3 {
    transform: rotate(8deg) translateX(40px);
  }
}

@media (max-width: 480px) {
  .logo {
    font-size: 1.5rem;
  }

  nav ul {
    gap: 0.5rem;
  }

  .home-left h1 {
    font-size: 1.5rem;
  }

  .image-deck {
    max-width: 250px;
  }
}
  </style>
</head>
<body>
  <header>
    <div class="logo">üåç Abstract Earth</div>
  </header>

  <main class="home-section">
    <div class="home-left">
      <h1 class="fade-in">Where Earth Meets Expression</h1>
      <p class="fade-in">Abstract Earth brings you premium printed hoodies and tees inspired by the soul of the Earth. üå±</p>
      <button class="shop-btn fade-in" onclick="window.location.href='shop.html'">Shop Now</button>
    </div>

    <div class="image-deck">
      <div class="card" id="card1">
        <img src="home.jpg" alt="Tie dye hoodie 1">
      </div>
      <div class="card" id="card3">
        <img src="home1.jpg" alt="Tie dye hoodie 3">
      </div>
    </div>
  </main>

  <footer>
  <p>&copy; 2025 üåç Abstract Earth. All rights reserved.</p>
  <p>
    Designed by 
    <a href="http://tiktok.com/@mbalz_creations" target="_blank" style="color: white; text-decoration: underline;">
      Mbali Mahlangu
    </a>
  </p>
</footer>


  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const fadeInElements = document.querySelectorAll(".fade-in");
      fadeInElements.forEach((el, index) => {
        setTimeout(() => {
          el.style.opacity = 1;
          el.style.transform = "translateY(0)";
        }, index * 200);
      });
    });
  </script>
</body>
</html>
