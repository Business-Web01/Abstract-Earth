<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products - Abstract Earth</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Quicksand', sans-serif;
  background-color: #f4f4f2;
  color: #333;
}

header {
  background-color: #2f4f4f;
  color: white;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 1.8rem;
  font-weight: bold;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 1rem;
}

nav ul li a {
  color: white;
  text-decoration: none;
  font-weight: 600;
}

footer {
  background-color: #2f4f4f;
  color: white;
  text-align: center;
  padding: 1rem;
}

.product-main {
  padding: 2rem;
}

.product-categories {
  display: flex;
  justify-content: center;
  margin-bottom: 2rem;
  gap: 2rem;
}

.category-btn {
  background-color: #e5ede2;
  border: 2px solid #3b7a57;
  color: #2f4f4f;
  padding: 0.6rem 1.5rem;
  font-weight: bold;
  border-radius: 25px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.category-btn.active,
.category-btn:hover {
  background-color: #3b7a57;
  color: white;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 2rem;
}

.product-card {
  background-color: white;
  padding: 1rem;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
  transition: transform 0.3s;
}

.product-card:hover {
  transform: scale(1.02);
}

.product-img {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  border: 4px solid #3b7a57;
  object-fit: cover;
  margin-bottom: 1rem;
}

.product-name {
  color: grey;
  font-weight: bold;
  font-size: 1.1rem;
}

.product-price {
  color: grey;
  margin: 0.4rem 0;
}

.product-rating {
  color: grey;
  font-size: 0.9rem;
  margin-bottom: 0.6rem;
}

.color-options {
  display: flex;
  justify-content: center;
  gap: 6px;
  margin: 0.5rem 0;
}

.color-dot {
  width: 16px;
  height: 16px;
  border-radius: 50%;
  border: 1px solid #888;
  cursor: pointer;
}

.size-select {
  padding: 0.4rem;
  margin: 0.5rem 0;
  font-size: 0.9rem;
}

.add-cart-btn {
  background-color: #3b7a57;
  color: white;
  padding: 0.6rem 1rem;
  border: none;
  border-radius: 6px;
  font-size: 0.9rem;
  cursor: pointer;
  transition: background 0.3s;
}

.add-cart-btn:hover {
  background-color: #2e5e44;
}

  </style>
</head>
<body>
  <header>
    <div class="logo">üåç Abstract Earth</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
        <li><a href="checkout.html">Checkout</a></li>
      </ul>
    </nav>
  </header>

  <main class="product-main">
    <div class="product-categories">
      <button class="category-btn active" onclick="filterProducts('tshirts')">Tshirts</button>
      <button class="category-btn" onclick="filterProducts('hoodies')">Hoodies</button>
    </div>

    <div class="product-grid" id="product-grid">
      <!-- Products will be dynamically added here -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Abstract Earth. All rights reserved.</p>
  </footer>

  <script>
    const products = {
  tshirts: [
    {
      name: "Earth Tee - White",
      price: 250,
      image: "images/tshirt1.jpg",
      rating: 4
    },
    {
      name: "Abstract Tee - Black",
      price: 270,
      image: "images/tshirt2.jpg",
      rating: 5
    },
    {
      name: "Minimal Tee - Brown",
      price: 240,
      image: "images/tshirt3.jpg",
      rating: 4
    },
    {
      name: "Bold Tee - Olive",
      price: 260,
      image: "images/tshirt4.jpg",
      rating: 4
    }
  ],
  hoodies: [
    {
      name: "Tie-Dye Hoodie",
      price: 450,
      image: "images/hoodie1.jpg",
      rating: 5
    },
    {
      name: "Earth Core Hoodie",
      price: 480,
      image: "images/hoodie2.jpg",
      rating: 4
    },
    {
      name: "Abstract Night Hoodie",
      price: 490,
      image: "images/hoodie3.jpg",
      rating: 5
    },
    {
      name: "Minimal Wave Hoodie",
      price: 460,
      image: "images/hoodie4.jpg",
      rating: 4
    }
  ]
};

let cartCount = 0;
const cartCountEl = document.getElementById("cart-count");

function filterProducts(category) {
  document.querySelectorAll(".category-btn").forEach(btn => btn.classList.remove("active"));
  document.querySelector(`.category-btn[onclick*="${category}"]`).classList.add("active");

  const grid = document.getElementById("product-grid");
  grid.innerHTML = "";

  products[category].forEach(product => {
    const card = document.createElement("div");
    card.classList.add("product-card");

    card.innerHTML = `
      <img src="${product.image}" class="product-img" alt="${product.name}">
      <div class="product-name">${product.name}</div>
      <div class="product-price">R${product.price}</div>
      <div class="product-rating">${'‚≠ê'.repeat(product.rating)}</div>

      <div class="color-options">
        <div class="color-dot" style="background-color: red;"></div>
        <div class="color-dot" style="background-color: green;"></div>
        <div class="color-dot" style="background-color: blue;"></div>
      </div>

      <select class="size-select">
        <option>Select Size</option>
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
        <option>XL</option>
      </select>

      <button class="add-cart-btn" onclick="addToCart()">Add to Cart</button>
    `;

    grid.appendChild(card);
  });
}

function addToCart() {
  cartCount++;
  cartCountEl.textContent = cartCount;
}

document.addEventListener("DOMContentLoaded", () => {
  filterProducts('tshirts');
});

  </script>
</body>
</html>
