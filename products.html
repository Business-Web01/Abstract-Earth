<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abstract Earth - Products</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');

    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

    body {
      background-color: #beeafc;
      font-family: system-ui;
    }

    .container {
      width: 1000px;
      margin: auto;
      transition: 0.5s;
    }

    .one {
  background-color: #2f4f4f;
  color: white;
  padding: 1rem 2rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  margin-top: 0; 
    }

.logo {
  font-size: 1.8rem;
  font-weight: bold;
  padding: 1rem 1rem;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 1rem;
  justify-content: center;
}

nav ul li a {
  color: white;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.3s ease;
}

nav ul li a:hover {
  color: #98fb98;
}

    header {
      display: grid;
      grid-template-columns: 1fr 50px;
      margin-top: 50px;
      text-align: center;
    }

    header .shopping {
      position: relative;
      text-align: right;
      cursor: pointer;
    }

    header .shopping img {
      width: 40px;
    }

    header .shopping span {
      background: rgb(71, 153, 55);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      position: absolute;
      top: -5px;
      left: 80%;
      padding: 3px 10px;
    }

    .list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
      justify-items: center;
    }

    .list .item {
      text-align: center;
      background-color: #feffff;
      padding: 10px;
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2);
      letter-spacing: 1px;
      border-radius: 10px;
      max-width: 180px;
      width: 100%;
    }

    .list .item img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .list .item .title {
      font-weight: 600;
      font-size: 0.95rem;
    }

    .list .item .price {
      margin: 8px 0;
      font-size: 0.9rem;
    }

    .list .item button {
      background-color: #243fdb;
      color: #fff;
      width: 90%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .list .item button:hover {
      background-color: #3b56f0;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      background-color: #2f4f4f;
      color: white;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header class="one">
    <div class="logo">üåç Abstract Earth</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="checkout.html">Checkout</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <header>
      <h1>Our Products</h1>
      <div class="shopping" onclick="window.location.href='checkout.html'">
        <img src="basket.svg" alt="Cart" />
        <span class="quantity">0</span>
      </div>
    </header>

    <div class="list"></div>
  </div>

  <footer>
    <p>&copy; 2025 Abstract Earth. All rights reserved.</p>
    <p>Website designed by Mbali Mahlangu</p>
  </footer>

  <script>
    let list = document.querySelector('.list');
    let quantity = document.querySelector('.quantity');

    let products = [
      { id: 1, name: 'Hoodie', image: 'home.jpg', price: 350 },
      { id: 2, name: 'Hoodie', image: 'home2.jpg', price: 300 },
      { id: 3, name: 'Hoodie', image: 'home.jpg', price: 450 },
      { id: 4, name: 'Hoodie', image: 'home1.jpg', price: 110 },
      { id: 5, name: 'Hoodie', image: 'home2.jpg', price: 320 },
      { id: 6, name: 'Hoodie', image: 'home1.jpg', price: 600 }
    ];

    let cart = [];

    function initApp() {
      products.forEach((value, key) => {
        let newDiv = document.createElement('div');
        newDiv.classList.add('item');
        newDiv.innerHTML = `
          <img src="${value.image}">
          <div class="title">${value.name}</div>
          <div class="price">${value.price.toLocaleString()}</div>
          <button onclick="addToCart(${key})">Add To Cart</button>`;
        list.appendChild(newDiv);
      });
    }

    function addToCart(key) {
      let existing = cart.find(item => item.id === products[key].id);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ ...products[key], quantity: 1 });
      }

      // Save to localStorage
      localStorage.setItem('cartItems', JSON.stringify(cart));

      // Update total quantity
      let totalQty = cart.reduce((sum, item) => sum + item.quantity, 0);
      quantity.innerText = totalQty;
    }

    // Load existing cart quantity from localStorage on page load
    window.onload = function () {
      let savedCart = localStorage.getItem('cartItems');
      if (savedCart) {
        cart = JSON.parse(savedCart);
        let totalQty = cart.reduce((sum, item) => sum + item.quantity, 0);
        quantity.innerText = totalQty;
      }
    };

    initApp();
  </script>
</body>
</html>
