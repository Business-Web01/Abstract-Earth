<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abstract Earth - Checkout</title>
  <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    nav ul li a {
  color: white;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.3s ease;
}

nav ul li a:hover {
  color: #98fb98;
}

header{
background-color: #2f4f4f;
  color: white;
  padding: 1rem 2rem;
  display: flex;
  align-items: center;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.logo {
  font-size: 1.8rem;
  font-weight: bold;
  padding: 1rem 1rem;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 1rem;
  justify-content: center;
}

footer {
  text-align: center;
  background-color: #2f4f4f;
  color: white;
  padding: 1rem;
  margin-top: 2rem;
}

    .sections, h3 {
      margin-bottom: 30px;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .section {
      margin-bottom: 30px;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .summary-item {
      display: flex;
       justify-content: space-between;
      margin-bottom: 5px;
    }
    .form-group {
      width: 100%;
      position: relative;
      margin-bottom: 25px;
    }

    .form-group label {
  position: absolute;
  top: -10px;
  left: 50%;
  transform: translateX(-50%);
  background-color: white;
  color: gray;
  font-size: 14px;
  padding: 0 5px;
  text-align: center;
}

    input, textarea {
  width: 50%;
  padding: 12px;
  border: 1px solid #050780;
  border-radius: 6px;
  font-size: 16px;
  text-align: center; /* center text inside the field */
  color: #333;
}

    button {
      width: 10%;
      padding: 15px;
      background-color: #2a2a2a;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #444;
    }
    l {
      font-weight: bold;
      margin-top: 10px;
    }
    .confirmation {
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>

 <header>
    <div class="logo">üåç Abstract Earth</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">My Cart</a></li>
        <li><a href="checkout.html">Checkout</a></li>
      </ul>
    </nav>
    </header>

  <div class="sections" id="order-summary">
    <h3>Order Summary</h3>
    <div id="summary-items"></div>
    <div class="total">Total: R<span id="summary-total">0.00</span></div>
  </div>

  <div class="section">
    <h3>Customer Information</h3>
   <form id="checkout-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" name="name" required />
    </div>

    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" name="email" required />
    </div>

    <div class="form-group">
      <label for="address">Delivery Address:</label>
      <textarea name="address" rows="3" required></textarea>
    </div>

    <button type="submit">Place Order</button>
  </form>

  </div>

  <div class="confirmation" id="confirmation-msg"></div>

  <footer>
    <p>&copy; 2025 Abstract Earth. All rights reserved.</p>
        <p>Website designed by Mbali Mahlangu</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("LTb6r9Wwm-ReLVU5r"); 

    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const summaryItemsDiv = document.getElementById('summary-items');
    const summaryTotalSpan = document.getElementById('summary-total');
    const form = document.getElementById('checkout-form');
    const confirmationMsg = document.getElementById('confirmation-msg');

    function generateOrderNumber() {
      return 'AE-' + Date.now();
    }

    function renderSummary() {
      if (cart.length === 0) {
        summaryItemsDiv.innerHTML = '<p>Your cart is empty.</p>';
        summaryTotalSpan.textContent = '0.00';
        return;
      }

      let total = 0;
      summaryItemsDiv.innerHTML = '';
      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const div = document.createElement('div');
        div.className = 'summary-item';
        div.innerHTML = `
          <span>${item.name} (x${item.quantity})</span>
          <span>R${itemTotal.toFixed(2)}</span>
        `;
        summaryItemsDiv.appendChild(div);
      });
      summaryTotalSpan.textContent = total.toFixed(2);
    }

    renderSummary();

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }

      const name = form.name.value.trim();
      const surname = form.surname.value.trim();
      const email = form.email.value.trim();
      const address = form.address.value.trim();
      const orderNumber = generateOrderNumber();

      let orderDetails = '';
      let total = 0;
      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        orderDetails += `${item.name} (x${item.quantity}): R${itemTotal.toFixed(2)}\n`;
      });

      const fullMessage = `
Hello ${name},

Thank you for shopping at Abstract Earth. Below are the banking details.

Please ensure to make immediate payment and use your order number as reference.

If your payment does not reflect in 2 days, we will not package any order.

‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì
Order Number: ${orderNumber}
Total: R${total.toFixed(2)}

Bank: Standard Bank
Account Name: Abstract Earth
Account Number: 123456789
Branch Code: 051001
Reference: ${orderNumber}
‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì‚Äì

Order Summary:
${orderDetails}

Thank You!
`;

      const templateParams = {
        to_name: name,
        to_email: email,
        order_number: orderNumber,
        order_summary: orderDetails,
        total: total.toFixed(2),
        message: fullMessage
      };

      emailjs.send('service_h5anh9n', 'template_a46p51a', templateParams)
        .then(() => {
          confirmationMsg.textContent = `Order placed! Thank you, ${name}. Check your email for our banking details.`;
          localStorage.removeItem('cart');
          form.reset();
          renderSummary();
        })
        .catch(error => {
          alert("Failed to send confirmation email. Please try again. " + error.text);
        });
    });
  </script>
</body>
</html>
