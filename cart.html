<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Abstract Earth - Your Cart</title>
  <style>
      @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');

    body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background: #f7f7f7;
}

nav ul li a {
  color: white;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.3s ease;
}

nav ul li a:hover {
  color: #98fb98;
}

footer {
  text-align: center;
  background-color: #2f4f4f;
  color: white;
  padding: 1rem;
  margin-top: 2rem;
}

header{
background-color: #2f4f4f;
  color: white;
  padding: 1rem 2rem;
  display: flex;
  align-items: center;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.logo {
  font-size: 1.8rem;
  font-weight: bold;
  padding: 1rem 1rem;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 1rem;
  justify-content: center;
}
.basket {
  text-decoration: none;
  font-size: 20px;
  color: #000;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

.product-card, .cart-item {
  background: #fff;
  border: 1px solid #ddd;
  padding: 15px;
  border-radius: 10px;
  text-align: center;
}

.product-card img, .cart-item img {
  width: 100%;
  max-width: 200px;
  height: auto;
}

.cart-container {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.cart-summary {
  text-align: right;
  margin-top: 20px;
}

button {
  background-color: #e2a8a8;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #b57c7c;
}

input[type="number"] {
  width: 50px;
  margin-left: 5px;
}

  </style>
</head>
<body>
  <header>
    <div class="logo">üåç Abstract Earth</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
         <li><a href="cart.html">My Cart</a></li>
        <li><a href="checkout.html">Checkout</a></li>
      </ul>
    </nav>
    <a href="products.html" class="basket">
      üõç Back to Shop
    </a>
  </header>

  <main class="cart-container" id="cart-items"></main>

  <div class="cart-summary">
    <p><strong>Subtotal:</strong> R<span id="cart-total">0</span></p>
    <a href="checkout.html">
  <button class="checkout-btn">Proceed to Checkout</button>
</a>
  </div>

  <footer>
    <p>&copy; 2025 Abstract Earth. All rights reserved.</p>
        <p>Website designed by Mbali Mahlangu</p>
  </footer>

  <script>
    // Get cart from localStorage or initialize
let cart = JSON.parse(localStorage.getItem("cart")) || [];

// Update cart count on header
function updateCartCount() {
  const count = cart.reduce((sum, item) => sum + item.quantity, 0);
  const countElement = document.getElementById("cart-count");
  if (countElement) countElement.textContent = count;
}

// Add to cart
document.querySelectorAll(".add-to-cart").forEach(button => {
  button.addEventListener("click", e => {
    const card = e.target.closest(".product-card");
    const id = card.dataset.id;
    const name = card.dataset.name;
    const price = parseFloat(card.dataset.price);
    const image = card.dataset.image;

    const existing = cart.find(item => item.id === id);
    if (existing) {
      existing.quantity += 1;
    } else {
      cart.push({ id, name, price, image, quantity: 1 });
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartCount();
  });
});

// Display cart items on cart page
function renderCart() {
  const container = document.getElementById("cart-items");
  const totalEl = document.getElementById("cart-total");

  if (!container || !totalEl) return;

  container.innerHTML = "";
  let total = 0;

  cart.forEach((item, index) => {
    const itemTotal = item.price * item.quantity;
    total += itemTotal;

    const div = document.createElement("div");
    div.className = "cart-item";
    div.innerHTML = `
      <img src="${item.image}" alt="${item.name}">
      <div class="item-details">
        <h2>${item.name}</h2>
        <p>R${item.price}</p>
        <label>Qty: 
          <input type="number" min="1" value="${item.quantity}" data-index="${index}">
        </label>
        <button class="remove" data-index="${index}">Remove</button>
      </div>
    `;
    container.appendChild(div);
  });

  totalEl.textContent = total.toFixed(2);

  // Quantity change
  container.querySelectorAll('input[type="number"]').forEach(input => {
    input.addEventListener("change", e => {
      const i = e.target.dataset.index;
      cart[i].quantity = parseInt(e.target.value);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
      updateCartCount();
    });
  });

  // Remove item
  container.querySelectorAll(".remove").forEach(button => {
    button.addEventListener("click", e => {
      const i = e.target.dataset.index;
      cart.splice(i, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
      updateCartCount();
    });
  });
}

updateCartCount();
renderCart();

  </script>
</body>
</html>
