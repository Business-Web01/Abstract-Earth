<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Success - Abstract Earth</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: #f0fdf4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .success-container {
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .tick {
      font-size: 60px;
      color: #32cd32;
      animation: popIn 0.6s ease-out forwards;
      margin-bottom: 15px;
    }

    .bag {
      position: relative;
      width: 120px;
      height: 140px;
      margin: 20px auto;
      background: #2f4f4f;
      border-radius: 10px 10px 5px 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding-top: 20px;

      /* new drop animation */
      animation: dropIn 1s ease-out forwards;
    }

    .bag::before,
    .bag::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 30px;
      background: #2f4f4f;
      top: -25px;
      border-radius: 10px;
    }

    .bag::before { left: 20px; }
    .bag::after { right: 20px; }

    .earth-emoji {
      font-size: 32px;
      margin-bottom: 5px;
    }

    .bag-name {
      color: white;
      font-weight: bold;
      font-size: 14px;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      padding: 0 10px;
    }

    @keyframes dropIn {
      from { transform: translateY(-150%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      .bag {
        width: 90px;
        height: 110px;
      }
      .earth-emoji {
        font-size: 26px;
      }
      .bag-name {
        font-size: 12px;
      }
      .tick {
        font-size: 50px;
      }
      .message {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="success-container">
    <div class="tick">‚úî</div>
    <div class="bag">
      <div class="earth-emoji">üåç</div>
      <div class="bag-name">Abstract Earth</div>
    </div>
    <div class="message">
      Thank you! Your order has been placed successfully.<br>
      Redirecting you to Home in 10 seconds...
    </div>
  </div>

  <script>
    // Redirect to index.html after 10 seconds
    setTimeout(() => {
      window.location.href = "index.html";
    }, 10000);
  </script>

</body>
</html>
